apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: boot1
  labels:
    app: boot1
spec:
  selector:
    matchLabels:
      app: boot1
#      role:master
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: boot1
#        role: master
        tier: backend
    spec:
      containers:
      - name: master
        image:  www.j116.cn/sso/boot1:prod-xxx # or just image: redis
      imagePullSecrets:
      - name: registry-secret
        resources:
          requests:
            cpu: 100m
            memory: 500Mi
        ports:
        - containerPort: 8080
